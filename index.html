<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScribe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>DreamScribe</h1>
            <p>What did you dream about last night?</p>
        </header>

        <section class="dream-entry-form">
            <textarea id="dream-input" placeholder="Enter keywords or a description... e.g., flying over a blue ocean with a dog..."></textarea>
            
            <div class="emoji-picker">
                <h3>Suggested Emoji</h3>
                <div id="suggested-emojis" class="emoji-list">
                    </div>
                <h3>Selected Emoji</h3>
                <div id="selected-emojis" class="emoji-list">
                    </div>
            </div>

            <button id="save-dream-btn">Save Dream</button>
        </section>

        <section class="dream-log">
            <h2>My Dream Log</h2>
            <div id="dream-list">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
